<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/sign.css">
    <title>Entrar</title>
</head>

<body>
    <header>
        <div class="container-header">
            <div class="header-img">
                <img src="https://raw.githubusercontent.com/micheleambrosio/hbomax/960ca03ab3cba0ad4dea1ec6d4a5aac60b79bd71/assets/images/hbo-logo.svg"
                    alt="logo da HBO" width="105px">
            </div>

            <div class="btn-header">
                <button class="btn-entrar">Entrar</button>
                <button class="btn-assinar"><a href="#">Assine Agora</a></button>
            </div>
        </div>
    </header>

    <main>
        <div class="container-card">
            <p>Entrar</p>
            <div class="sign-card">
                <p>Você tem uma conta HBO Max?</p>

                <input type="email" required>
                <input type="password" required>
                <div id="btn-card">
                    <button id="sign">ENTRAR</button>
                    <button>Esqueceu a senha?</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="title-footer">
            <p>AGORA NA HBO MAX</p>
            <p>EM BREVE</p>
            <p>FILME EM DESTAQUE</p>
            <p>SÉRIES</p>
            <p>AJUDA</p>
        </div>
        <p id="footer-final">© 2023 WarnerMedia Direct Latin America, LLC. Todos os direitos reservados. HBO Max é usado
            sob licença.</p>
        <div class="icon">
            <i class='bx bxl-facebook'><a href="https://www.hbomax.com/br/pt"></a></i>
            <i class='bx bxl-twitter'><a href="https://www.hbomax.com/br/pt"></a></i>
            <i class='bx bxl-instagram'><a href="https://www.hbomax.com/br/pt"></a></i>
            <i class='bx bxl-youtube'><a href="https://www.hbomax.com/br/pt"></a></i>
        </div>
    </footer>
</body>

</html>
